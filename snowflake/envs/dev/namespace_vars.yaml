IAM:
  role_name: "S3ToStorage_integration"
# TODO:大域変数みたいな使い方したくないが、DRY優先とするならrootにおく？ファイル名namespace_vars_dev.yamlとかにしてやればよさそう
# TODO:完全修飾をこのyaml上でやってるやつとtfでやってるやつがある。混乱を招きそうなので統一したい。
# tfでやるとsnowflake側で実行エラー(terraformで特定できない)になる可能性ある模様。可能ならここで完全修飾必要ならやっとく。
# TODO:内容の分割と配置場所の検討。ごちゃごちゃしてる。
# TODO:これリソース名とか小文字がよかった。SQL内で予約語と区別できない。
warehouses:
  - name: "TEST_WAREHOUSE"
    warehouse_size: "XSMALL"
    auto_suspend: 60
    auto_resume: true
    initially_suspended: true
  - name: "TRANSFORMING"
    warehouse_size: "XSMALL"
    auto_suspend: 60
    auto_resume: true
    initially_suspended: true

databases:
  - name: "TEST_DB"
    schemas:
      - "TEST_SCHEMA"
      - "TEST_SCHEMA2"
  - name: "RAW"
    schemas:
      - "JAFFLE_SHOP"
      - "STRIPE"
  - name: "ANALYTICS"
    schemas:
      - "TMP" # スキーマ無し作成ができない。できないけどスキーマ無いdatabase作るか？

tables:
  - name: "TEST_TABLE"
    database: "TEST_DB"
    schema: "TEST_SCHEMA"
    column: 
      - name: "A"
        type: "string"
      - name: "B"
        type: "string"
  - name: "CUSTOMERS"
    database: "RAW"
    schema: "JAFFLE_SHOP"
    column: 
      - name: "id"
        type: "integer"
      - name: "first_name"
        type: "varchar"
      - name: "last_name"
        type: "varchar"
  - name: "ORDERS"
    database: "RAW"
    schema: "JAFFLE_SHOP"
    column: 
      - name: "id"
        type: "integer"
      - name: "user_id"
        type: "integer"
      - name: "order_date"
        type: "date"
      - name: "status"
        type: "varchar"
      - name: "_etl_loaded_at"
        type: "TIMESTAMP_TZ(9)"
        default: "CURRENT_TIMESTAMP()"
  - name: "PAYMENT"
    database: "RAW"
    schema: "STRIPE"
    column: 
      - name: "id"
        type: "integer"
      - name: "orderid"
        type: "integer"
      - name: "PAYMENTmethod"
        type: "varchar"
      - name: "status"
        type: "varchar"
      - name: "amount"
        type: "integer"
      - name: "created"
        type: "date"
      - name: "_batched_at"
        type: "TIMESTAMP_TZ(9)"
        default: "CURRENT_TIMESTAMP()"

# TODO:複数のstorage_integration実装。現在単一のS3を対象にしかできない。
storage_integration:
  name: "TEST_STORAGE_INTEGRATION"
  type: "EXTERNAL_STAGE"
  storage_provider: "S3"
  enabled: true

stage:
  name: "TEST_STAGE"
  database: "TEST_DB"
  schema: "TEST_SCHEMA"
  storage_integration: "TEST_STORAGE_INTEGRATION"
  encryption: "NONE"

file_formats:
  - name: "TEST_FORMAT"
    database: "TEST_DB"
    schema: "TEST_SCHEMA"
    format_type: "CSV"
  - name: "JAFFLE_SHOP_CUSTOMERS_FORMAT"
    database: "RAW"
    schema: "JAFFLE_SHOP"
    format_type: "CSV"
    skip_header: 1
    field_delimiter: ","
  - name: "JAFFLE_SHOP_ORDERS_FORMAT"
    database: "RAW"
    schema: "JAFFLE_SHOP"
    format_type: "CSV"
    skip_header: 1
    field_delimiter: ","
  - name: "STRIPE_PAYMENTS_FORMAT"
    database: "RAW"
    schema: "STRIPE"
    format_type: "CSV"
    skip_header: 1
    field_delimiter: ","

pipes:
  - name: "TEST_PIPE"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    to_database: "TEST_DB"
    to_schema: "TEST_SCHEMA"
    target_table: "TEST_TABLE"
    comment: "こっち使うほうがいい？→https://registry.terraform.io/modules/Snowflake-Labs/snowpipe-aws/snowflake/latest#required-parameters"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "TEST_FORMAT"
  - name: "TEST_PIPE2"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    to_database: "TEST_DB"
    to_schema: "TEST_SCHEMA"
    target_table: "TEST_TABLE"
    comment: "snowsightでデバッグする用"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "TEST_FORMAT"
  - name: "DBT_JAFFLE_SHOP_CUSTOMERS_PIPE"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    stage_sub_dir: JAFFLE_SHOP_CUSTOMERS
    to_database: "RAW"
    to_schema: "JAFFLE_SHOP"
    target_table: "CUSTOMERS"
    comment: "JAFFLE_SHOP_CUSTOMERS"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "JAFFLE_SHOP_CUSTOMERS_FORMAT"
  - name: "DBT_JAFFLE_SHOP_CUSTOMERS_PIPE2"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    stage_sub_dir: JAFFLE_SHOP_CUSTOMERS
    to_database: "RAW"
    to_schema: "JAFFLE_SHOP"
    target_table: "CUSTOMERS"
    comment: "snowsightでデバッグする用"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "JAFFLE_SHOP_CUSTOMERS_FORMAT"
  - name: "DBT_JAFFLE_SHOP_ORDERS_PIPE"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    stage_sub_dir: JAFFLE_SHOP_ORDERS
    to_database: "RAW"
    to_schema: "JAFFLE_SHOP"
    target_table: "ORDERS"
    comment: "JAFFLE_SHOP_ORDERS"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "JAFFLE_SHOP_ORDERS_FORMAT"
  - name: "DBT_STRIPE_PAYMENTS_PIPE"
    from_database: "TEST_DB"
    from_schema: "TEST_SCHEMA"
    stage_name: "TEST_STAGE"
    stage_sub_dir: "STRIPE_PAYMENTS"
    to_database: "RAW"
    to_schema: "STRIPE"
    target_table: "PAYMENT"
    comment: "STRIPE_PAYMENTS"
    auto_ingest: false
    sql_file_name: "copy_statement.sql"
    target_format_name: "STRIPE_PAYMENTS_FORMAT"

grants_ownership:
  - object_type: "PIPE"
    object_name: "TEST_DB.TEST_SCHEMA.TEST_PIPE"
    account_role_name: "AIRFLOW_ROLE"
    outbound_privileges: "REVOKE"
  - object_type: "PIPE"
    object_name: "RAW.JAFFLE_SHOP.DBT_JAFFLE_SHOP_CUSTOMERS_PIPE"
    account_role_name: "AIRFLOW_ROLE"
  - object_type: "PIPE"
    object_name: "RAW.JAFFLE_SHOP.DBT_JAFFLE_SHOP_ORDERS_PIPE"
    account_role_name: "AIRFLOW_ROLE"
  - object_type: "PIPE"
    object_name: "RAW.STRIPE.DBT_STRIPE_PAYMENTS_PIPE"
    account_role_name: "AIRFLOW_ROLE"

